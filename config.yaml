# YouTube Automation Bot Configuration

niche: "Personal Finance × Money Psychology"

# General paths and run behavior
general:
  output_dir: "output"
  temp_dir: "temp"
  logs_dir: "logs"
  # If ElevenLabs fails (e.g., billing issue), optionally continue to generate script/thumbnail/SEO for review.
  # This does NOT switch TTS providers; it just skips voice/video stages.
  allow_partial_create_on_tts_error: true

# Topic Engine Configuration
topic_engine:
  sources:
    - youtube_autocomplete
    - google_trends
    - top_finance_videos
  filters:
    - identity_threat
    - evergreen
    - high_rpm
  randomize_order: true
  topics_per_day: 5
  # Prevent overly narrow audience tests (e.g., country-specific topics)
  avoid_geo_terms: true
  # Bias topic selection toward concrete mechanisms that create fast proof (fees/spreads/incentives)
  mechanism_bias_enabled: true
  search_keywords:
    # James Jani Style (60%) - Financial Investigations/Exposés
    - "financial scams"
    - "dark truth about financial advisors"
    - "billion dollar fraud"
    - "credit card industry secrets"
    - "retirement scam"
    - "MLM financial schemes"
    - "stock market manipulation"
    - "how financial gurus actually make money"
    # Ramsey Show Style (25%) - Specific Problems
    - "IRS debt"
    - "student loan crisis"
    - "living at home at 30"
    - "tax mistakes"
    # Psychology Style (15%) - Keep Original
    - "money psychology"
    - "financial habits"
    - "why smart people stay poor"

# Script Engine Configuration
script_engine:
  model: "gpt-4.1"
  temperature: 0.8
  max_tokens: 5000  # Conversational scripts are more compact
  mode: "conversational"  # "narration" or "conversational"
  rules:
    core_insight_per_video: true
    first_10s_identity_threat: true
    open_loop_timing: [20, 30]  # seconds
    tone: "conversational_investigation"
    sentence_variation: true
    avoid_lists: true
    rhetorical_question_interval: [20, 30]  # seconds
  script_length_words: [1600, 2000]  # 10-12 min conversational videos
  # If the model produces a slow opening, retry once with stricter constraints
  opening_retries: 1
  # How many dialogue lines to scan to detect fast proof
  opening_proof_window_lines: 10
  script_style_blend:
    james_jani_investigation: 60  # Documentary exposé style
    ramsey_show_practical: 25  # Specific problem + solution
    psychology_identity_threat: 15  # Original hook style

# TTS Engine Configuration
tts_engine:
  provider: "elevenlabs"
  fallback_provider: ""
  mode: "conversational"  # "narration" or "conversational"
  
  # Narration Mode (Single Speaker) - LEGACY
  voice_id: "nPczCjzI2devNBz1zQrb"  # Brian - authoritative male
  stability: 0.82
  similarity_boost: 0.70
  style: 0.0
  
  # Conversational Mode (2 Speakers) - ACTIVE
  young_voice_id: "UgBBYS2sOqTuMpoF3BR0"  # Younger curious male
  old_voice_id: "NOpBlnGInO9m6vDvFkFC"  # Older experienced wise male
  
  # Common Settings
  model: "base"  # Audixa model: "base" (standard) or "advance" (voice cloning/emotions)
  speed_variation_percent: 0
  add_pauses: true
  tone: "conversational_investigation"
  speaking_rate: "natural"  # Natural conversational pacing



# Stock Video Engine Configuration
stock_video_engine:
  apis:
    - pexels
    - pixabay
  mode: "single_video"  # Find ONE video and loop/trim it (no stitching)
  min_video_duration: 10  # Minimum video length to consider (seconds)
  prefer_longer: true  # Prefer longer videos that can be looped fewer times
  fallback_keywords: ["money", "finance", "business", "wealth"]

# Soundtrack Engine Configuration
soundtrack_engine:
  sources:
    - local_music  # ONLY use pre-downloaded music from assets/music folder
  use_local_only: true  # Never download from APIs, always use local files
  rules:
    minor_key: true
    slow_bpm: true
    max_bpm: 80
    no_vocals: true
    emotion_matched: true
  volume_level: 0.12  # 12% - psychological hook without distraction
  fade_in_duration: 2
  fade_out_duration: 3
  local_music_dir: "assets/music"  # 7+ pre-downloaded tension/dark/ambient tracks

# Video Assembly Configuration
video_assembly:
  target_length_minutes: [10, 12]  # Conversational format - more compact
  resolution: [1920, 1080]
  fps: 30
  codec: "libx264"
  audio_codec: "aac"
  subtitle_settings:
    font: "Arial"
    font_size: 48
    font_color: "white"
    stroke_color: "black"
    stroke_width: 2
    position: "bottom"
  effects:
    zoom_enabled: true
    zoom_intensity: 1.1
    fade_duration: 0.5
    pattern_break_interval: [20, 30]

# Thumbnail Engine Configuration
thumbnail_engine:
  model: "PrunaAI/p-image"  # DeepInfra model with high-fidelity text rendering
  size: "1280x720"  # 16:9 YouTube thumbnail dimensions
  quality: "hd"
  style: "cinematic"  # James Jani premium quality
  # Use generic subjects/symbols (avoid celebrity/public-figure likenesses)
  use_influential_personalities: false
  rules:
    one_face_or_symbol: true
    negative_emotion: true
    dark_background: true
    max_words: 5  # Allow 3-5 words for impact
  style_rotation:
    - "cinematic_dark"  # 60% - James Jani style
    - "ramsey_yellow_blue"  # 25% - Ramsey Show style
    - "neon_investigation"  # 15% - Alternative style
  emotions:
    - concerned  # Financial worry (Ramsey style)
    - shocked  # Discovery/revelation
    - skeptical  # Investigation style
    - disappointed  # Psychology style
    - guilty  # Financial advisor exposure
  text_overlay:
    font: "Arial-Bold"
    font_size: 100  # Clean, readable size (not too overwhelming)
    color: "white"
    stroke_color: "black"
    stroke_width: 6  # Proportional stroke for clean edges
    position: "center"

# SEO Engine Configuration
seo_engine:
  model: "gpt-4.1"
  temperature: 0.7
  rules:
    title_style: "blended_viral"  # Mix of proven formulas
    title_variations:
      james_jani: 60  # "The Dark Truth About X" / "The $XB Fraud"
      ramsey_show: 25  # "I Owe $X Because..." / "X-Year-Old Problem"
      identity_threat: 15  # "You Think X? You're Wrong"
    title_max_length: 70
    description_length: [150, 300]
    tags_count: [15, 25]
    chapters_enabled: true
    avoid_clickbait: true
  keywords_per_video: 10

# Upload Engine Configuration
upload_engine:
  api_version: "v3"
  category_id: "26"  # Howto & Style (use 28 for Science & Technology)
  privacy_status: "public"
  made_for_kids: false
  
  # Fixed Schedule Configuration
  fixed_schedule:
    enabled: true
    upload_times:
      - "8:01"  # Morning slot (8:01 AM)
    timezone: "local"  # Use local system timezone
  
  videos_per_run: 1  # Create and schedule 1 video per bot run 
  
  style_rotation:
    enabled: true
    rotate_intro: true
    rotate_outro: true
    rotate_voice_speed: true
    rotate_music: true
    rotate_thumbnail_style: true

# KPI Monitoring Configuration
kpi_monitoring:
  metrics:
    - ctr
    - retention_30s
    - total_watch_time
    - impressions_velocity
    - avg_view_duration
  thresholds:
    min_ctr: 0.04  # 4%
    min_retention_30s: 0.50  # 50%
    min_avg_view_percentage: 0.35  # 35%
  check_interval_hours: 24
  kill_underperforming: true
  feedback_loop_enabled: true
  learning_enabled: true

# General Settings
general:
  output_dir: "output"
  temp_dir: "temp"
  logs_dir: "logs"
  max_concurrent_tasks: 3
  retry_attempts: 3
  retry_delay_seconds: 5
